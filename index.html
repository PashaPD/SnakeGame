<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
    <title>Test </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <div class="window-title">
            Правила игры:<br ><br >
            Необходимо следовать за курсором и собирать бургеры, уклоняйтесь от противников!
        </div>
        
        <div class="window-button">
            Старт
        </div>
    </div>

    <div class="test">
        <div class="window-endgame">
                <div class="window-endgame-title">
                </div>
                
                <div class="window-endgame-button">
                    Заново
                </div>
            </div>
    </div>
    <div class="result">
            <div class="result-statistics">
                <p class="result-statistics-devour">Съел: 
                    <span></span>
                </p>

                <p class="result-statistics-time">Время: 
                    <span></span>
                </p>
            </div>

        </div>

    <div class="container">
        <div class="container-box">
        </div>

        <div class="container-line">
            <div class="container-line-danger"></div>
            <div class="container-line-danger"></div>
            <div class="container-line-danger"></div>
        </div>
    </div>
</body>
<script src="jquery-3.4.0.min.js"></script>
<script src="script.js"></script>
</html>
